<div class="edit-block">
  <div class="panel-heading background-black max-padding " data-ng-hide="actions.common.params.getParam('hideFormTitle')">
    <h3 class="panel-title color-white">
      <span class="glyphicon glyphicon-pencil"></span>
      <span>{{formTitle}}</span>
      <i class="icon-close  pull-left" data-ng-click="back()"></i>
    </h3>
  </div>
  <div class="panel-body">
    <form id="myresponsibleEditForm" data-ng-submit="save('request')" novalidate>
      <fieldset>
        <div class="row"><!-- boolean -->
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <div class="row">
                <div class="col-md-2 col-xs-12 no-padding">
                  <label for="edit_myresponsible_active" class="control-label">{{message("myResponsible_active")}}</label>
                </div>
                <div class="col-md-8 col-xs-12 checkbox">
                  <input name="edit_myresponsible_active" id="edit_myresponsible_active" type="checkbox" data-ng-model="data.active" style="margin-right:0"/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row"><!-- other:text -->
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <div class="row">
                <div class="col-md-2 col-xs-12 no-padding">
                  <label for="edit_myresponsible_title" class="control-label">{{message("myResponsible_title")}}</label>
                </div>
                <div class="col-md-10 col-xs-12">
                  <input name="edit_myresponsible_title" type="text" data-ng-model="data.title" id="edit_myresponsible_title" class="form-control" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row"><!-- suggest -->
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <div class="row">
                <div class="col-md-2 col-xs-12 no-padding">
                  <label for="edit_myresponsible_post" class="control-label required-input">{{message("myResponsible_post")}}</label>
                </div>
                <div class="col-md-10 col-xs-12">
                  <ui-select data-ng-model="data.post" search-enabled="true">
                    <ui-select-match allow-clear>{{$select.selected.toStr}}</ui-select-match>
                    <ui-select-choices repeat="item as item in widget.post.items | filter: $select.search"
                                       refresh="actions.common.refreshSuggest('myPost','post', $select.search, 10)"
                                       refresh-delay="0">{{item.toStr}}
                    </ui-select-choices>
                  </ui-select>
                </div>
              </div>
            </div>
          </div>
        </div>
        	<!--we don't show master field in detail edit form-->
		
        
        
        
      </fieldset>
    </form>
  </div>
  <div class="panel-footer" data-ng-hide="actions.common.params.getParam('hideButtons')">
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <button type="button" class="btn btn-default btn-fix-size pull-left" data-ng-click="back()">{{message('btn_back_text')}}</button>
        <button type="button" class="btn btn-primary btn-fix-size pull-left min-margin-left" data-ng-click="save('request')">{{message('btn_save_text')}}</button>
      </div>
    </div>
  </div>
</div>
